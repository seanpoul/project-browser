<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Project - Browser</title>
</head>

<body>
    <form id="formInfo">
        <div id="enterEmail">
            <label for="email">Enter Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div id="enterCountry">
            <label for="country">Enter Country</label>
            <input type="text" name="country" id="country" required>
        </div>
        <div id="enterPostal">
            <label for="postal">Enter Postal Code</label>
            <input type="text" name="postal" id="postal" required>
        </div>
        <div id="enterPassword">
            <label for="password">Enter Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div id="enterPasswordCheck">
            <label for="passwordCheck">Confirm same Password</label>
            <input type="password" name="passwordCheck" id="passwordCheck" required>
        </div>
        <button id="submitInfo">Submit</button>
    </form>
</body>

</html>
